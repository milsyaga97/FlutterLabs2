name: News
description: "Tikhonov's News Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_layout_grid: ^2.0.8
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.3.3
  http: ^1.6.0
  intl: ^0.20.2
  provider: ^6.1.5+1
  url_launcher: ^6.3.2
  weather: ^3.2.1
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: googleSans
      fonts:
        - asset: fonts/GoogleSans-VariableFont_GRAD,opsz,wght.ttf
          weight: 700
